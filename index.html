<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="Container">
    <div class="Wrapper">
      <div class="wrapper1">
        <div class="resultshow">
          <p class="resulttext">Your Result</p>

          <div class="resultMain">
            <div class="text">
              <p class="score">76</p>
              <p class="score2">of 100</p>
            </div>
            
          </div>
           <div class="comment">
            <h2 class="commentcomp">Great</h2>
            <p class="commentinfo"> You scored higher than 65% of the people who have taken these tests.</p>
                   
           </div>
            

        </div>
          
      </div>
      <div class="wrapper2">
      
            <h2>Summary</h2> 

            <div class="card-item-card card">
              <div class="card-item card1"> <p class="reaction1"><img src="./assets/images/icon-reaction.svg" alt="Reaction img">Reaction</p> <p class="rate"> <b class="maincolor">80</b> / 100</p></div>
              <div class="card-item card2"> <p class="reaction2"><img src="./assets/images/icon-memory.svg" alt="Memory img">Memory</p> <p class="rate"><b class="maincolor">92</b> / 100</p> </div>
              <div class="card-item card3"> <p class="reaction3"><img src="./assets/images/icon-verbal.svg" alt="Verbal img">Verbal</p> <p class="rate"><b class="maincolor">61</b> / 100</p></div>
              <div class="card-item card4"><p class="reaction4"><img src="./assets/images/icon-visual.svg" alt="Visual img">Visual</p> <p class="rate"><b class="maincolor">72</b> / 100</p></div>
      
            </div>
          <!--Instead of using button i should use a customized card component-->
            <div class="btn-info btn">
              <button class="btnmain" type="button">Continue</button> 
    
            </div>
          
      </div>
      
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ernestsomto">Ernest</a>.
  </div>
</body>
</html>
